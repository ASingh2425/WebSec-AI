<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSec-AI | Premium Pentesting Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              cyber: {
                dark: '#0f172a',       // Slate 900 (Lighter than pure black)
                darker: '#020617',     // Slate 950 (For contrast)
                panel: '#1e293b',      // Slate 800
                border: '#334155',     // Slate 700
                gold: '#fbbf24',       // Amber 400 (Brighter Gold)
                goldLight: '#fde68a',  // Amber 200
                goldDim: '#b45309',    // Amber 700
                danger: '#f43f5e',     // Rose 500
                warning: '#f59e0b',    // Amber 500
                success: '#10b981',    // Emerald 500
                text: '#f1f5f9',       // Slate 100
                textDim: '#94a3b8',    // Slate 400
              }
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 2s linear infinite',
              'fade-in': 'fadeIn 0.6s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'bounce-slight': 'bounceSlight 2s infinite',
            },
            keyframes: {
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              bounceSlight: {
                '0%, 100%': { transform: 'translateY(-2%)' },
                '50%': { transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: #f1f5f9;
        background-image: 
          radial-gradient(circle at 50% 0%, rgba(251, 191, 36, 0.08) 0%, transparent 40%),
          radial-gradient(circle at 100% 0%, rgba(15, 23, 42, 1) 0%, transparent 50%);
        min-height: 100vh;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #fbbf24; 
      }
      
      .glass-panel {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
      }
      
      .gold-gradient-text {
        background: linear-gradient(135deg, #fde68a 0%, #fbbf24 50%, #d97706 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0px 2px 10px rgba(251, 191, 36, 0.2);
      }

      .btn-gold {
        background: linear-gradient(135deg, #fbbf24 0%, #d97706 100%);
        color: #0f172a;
        box-shadow: 0 4px 15px rgba(251, 191, 36, 0.3);
      }
      .btn-gold:hover {
        box-shadow: 0 6px 20px rgba(251, 191, 36, 0.5);
        transform: translateY(-1px);
      }
    </style>
